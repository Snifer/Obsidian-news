{%- if page.author != false -%}
    <div class="row" id="author">
        <div class="col-xl-3 col-12">
            <img src="{{ site.profile_pic }}" class="img-thumbnail d-block mx-auto"/>
        </div>
        <div class="col-xl-9 col-12" id="author-text">
            <h2 class="text-lg-left text-center">
                About
                {{ site.name }}
            </h2>
            <p>
                {{ site.author_bio }}
            </p>
        </div>
    </div>
{%- endif -%}
